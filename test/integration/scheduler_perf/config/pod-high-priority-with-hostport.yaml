apiVersion: v1
kind: Pod
metadata:
  generateName: pod-high-priority-with-hostport-
spec:
  priority: 10
  containers:
    - image: k8s.gcr.io/pause:3.4.1
      name: pause
      ports:
        - containerPort: 80
          hostPort: 80
      resources:
        limits:
          cpu: 3000m
          memory: 500Mi
        requests:
          cpu: 3000m
          memory: 500Mi
