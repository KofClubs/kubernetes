apiVersion: v1
kind: Pod
metadata:
  generateName: pod-with-hostport-
spec:
  containers:
    - image: k8s.gcr.io/pause:3.4.1
      name: pause
      ports:
        - containerPort: 80
          hostPort: 80
      resources:
        limits:
          cpu: 100m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 500Mi
